<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="uikit.css">
    <title>Home</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1><a href="/tickethack/frontend/home.html">Tickethack</a></h1>
            <div id="header-buttons">
                <h2><a href="/tickethack/frontend/cart.html">Cart</h2></a>
                <h2><a href="/tickethack/frontend/bookings.html">Bookings</h2></a>
            </div>
        </div>
        <div id="content">
            <p id="firstslogan">Explore the world effortlessly by train!</p>
            <p id="secondslogan">Compare, book and enjoy cheap prices for train tickets: your journey starts on
                Tickethack</p>
            <div id="content-cards">
                <div id="reservation" class="cards">
                    <div class="cards-destinations-input">
                        <input type="text" name="Departure" id="Departure" placeholder="Departure">
                        <input type="text" name="Arrival" id="Arrival" placeholder="Arrival">
                    </div>
                    <input type="date" id="Date">
                    <button type="submit" id="searchbutton">Search</button>
                </div>
                <div id="result" class="cards">
                    <div id="initialresult">
                        <img id="imageresult" src="/tickethack/frontend/images/train.png" />
                        <hr>
                        <p id="textresult">It's time to book your future trip.</p>
                    </div>
                     </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
    <script src="script.js"></script>
</body>

</html>
